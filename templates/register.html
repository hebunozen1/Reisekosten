<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Registrierung</title>
  <style>
    body{font-family:Arial;background:#f5f5f5;margin:0;padding:0}
    .box{max-width:460px;margin:60px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    h2{margin:0 0 14px 0}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{width:100%;padding:11px;border:0;border-radius:10px;background:#2c7be5;color:#fff;font-weight:700;margin-top:14px;cursor:pointer}
    a{text-decoration:none}
    .msg{padding:10px;border-radius:10px;margin:10px 0}
    .err{background:#fff5f5}
  </style>
</head>
<body>
  <div class="box">
    <h2>Registrierungrierung</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg err">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Username</label>
      <input name="username" required>
      <label>Passwort</label>
      <input type="password" name="password" required>
      <label>Passwort wiederholen</label>
      <input type="password" name="password2" required>
      
      <label>Rolle</label>
      <select name="role" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px">
        <option value="reisefuehrer" selected>Reiseführer</option>
        <option value="buchhaltung">Buchhaltung</option>
      </select>
<button type="submit">Registrieren</button>
    </form>

    <p style="margin-top:14px"><a href="{{ url_for('login') }}">Zurück zum Login</a></p>
  </div>
</body>
</html>
