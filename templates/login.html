<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body{font-family:Arial;background:#f5f5f5;margin:0;padding:0}
    .box{max-width:420px;margin:60px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    h2{margin:0 0 14px 0}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{width:100%;padding:11px;border:0;border-radius:10px;background:#2c7be5;color:#fff;font-weight:700;margin-top:14px;cursor:pointer}
    .row{display:flex;justify-content:space-between;margin-top:12px}
    a{text-decoration:none}
    .msg{padding:10px;border-radius:10px;margin:10px 0}
    .ok{background:#e6ffed}
    .err{background:#fff5f5}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg {{ 'ok' if cat=='ok' else 'err' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Username</label>
      <input name="username" autocomplete="username" required>
      <label>Passwort</label>
      <input type="password" name="password" autocomplete="current-password" required>
      <button type="submit">Einloggen</button>
    </form>

    <div class="row">
      <a href="{{ url_for('register') }}">Reiseleiter registrieren</a>
      <a href="{{ url_for('root') }}">Start</a>
    </div>

    <hr style="border:none;border-top:1px solid #eee;margin:16px 0">
    <div style="font-size:13px;color:#666">
      <b>Default Buchhaltung:</b> Username <code>alaa</code> / Passwort <code>alaa123</code>
    </div>
  </div>
</body>
</html>
