<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body{font-family:Arial;background:#f5f5f5;margin:0;padding:18px}
    .box{max-width:420px;margin:60px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{width:100%;padding:11px;border:0;border-radius:10px;background:#0c7be5;color:#fff;font-weight:700;margin-top:14px;cursor:pointer}
    .row{display:flex;gap:10px}
    .row a{flex:1;text-align:center;padding:10px;border-radius:10px;border:1px solid #ddd;background:#fff;text-decoration:none;color:#111}
    .row a.active{border-color:#0c7be5}
    .msg{padding:10px;border-radius:10px;margin:10px 0}
    .msg.ok{background:#e6ffed}
    .msg.err{background:#fff5f5}
    .muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <div class="box">
    <div class="row">
      <a href="/login?role=reisefuehrer" class="{{ 'active' if role=='reisefuehrer' else '' }}">Login Reiseführer</a>
      <a href="/login?role=buchhaltung" class="{{ 'active' if role=='buchhaltung' else '' }}">Login Buchhaltung</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg {{ 'ok' if cat=='ok' else 'err' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <input type="hidden" name="role" value="{{ role }}">
      <label>E-Mail</label>
      <input name="email" type="email" autocomplete="email" required>
      <label>Passwort</label>
      <input name="password" type="password" autocomplete="current-password" required>

      <label style="display:flex;gap:8px;align-items:center;font-weight:600;margin-top:12px">
        <input type="checkbox" name="remember" style="width:auto"> Angemeldet bleiben
      </label>

      <button type="submit">Login</button>
    </form>

    <p class="muted" style="margin-top:12px">
      <a href="/forgot">Passwort vergessen?</a> ·
      <a href="/register">Registrieren</a>
    </p>
  </div>
</body>
</html>
