<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Neues Passwort</title>
  <style>
    body{font-family:Arial;background:#f5f5f5;margin:0;padding:18px}
    .box{max-width:460px;margin:60px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{width:100%;padding:11px;border:0;border-radius:10px;background:#0c7be5;color:#fff;font-weight:700;margin-top:14px;cursor:pointer}
    .msg{padding:10px;border-radius:10px;margin:10px 0}
    .msg.ok{background:#e6ffed}
    .msg.err{background:#fff5f5}
    a{text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 12px">Neues Passwort setzen</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg {{ 'ok' if cat=='ok' else 'err' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Neues Passwort</label>
      <input name="password" type="password" required>

      <label>Neues Passwort wiederholen</label>
      <input name="password2" type="password" required>

      <button type="submit">Passwort speichern</button>
    </form>

    <p style="margin-top:12px"><a href="/login">Zur√ºck zum Login</a></p>
  </div>
</body>
</html>
